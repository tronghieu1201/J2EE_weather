<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Chi tiết giờ theo ngày - ' + ${city} + ' - ' + ${date}">Chi tiết giờ theo ngày</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>
<body class="bg-light text-dark py-4">
    <div class="container bg-white p-4 rounded-3 shadow-sm">
        <a href="/" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Trở về trang chính
        </a>
        <h1 class="mb-4 text-center" th:text="'Dự báo theo giờ cho ' + ${city} + ' vào ngày ' + ${#temporals.format(date, 'dd/MM/yyyy')}"></h1>

        <div th:if="${hourlyForecast == null or #lists.isEmpty(hourlyForecast)}" class="alert alert-warning text-center p-4 rounded-3 shadow-sm" role="alert">
            Không thể tải dữ liệu dự báo theo giờ cho ngày này.
        </div>

        <div th:if="${hourlyForecast != null and not #lists.isEmpty(hourlyForecast)}" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div th:each="hour : ${hourlyForecast}" class="col">
                <div class="card h-100 shadow-sm border-0 p-3 text-center">
                    <div class="time fw-bold fs-5 mb-2" th:text="${#temporals.format(hour.time, 'HH:mm')}"></div>
                    <i class="fs-2 text-primary mb-2" th:classappend="${T(com.weather.forecast.util.WeatherIconMapper).getIconClass(hour.weatherCode)}"></i>
                    <div class="temp fs-4 fw-bold text-primary mb-1" th:text="${#numbers.formatDecimal(hour.temperature, 0, 0)} + '°C'"></div>
                    <div class="description text-muted mb-2" th:text="${T(com.weather.forecast.util.WeatherCodeMapper).getDescription(hour.weatherCode)}"></div>
                    <div class="rain-prob small text-muted">
                        <i class="bi bi-umbrella-fill me-1"></i>
                        <span th:text="${#numbers.formatDecimal(hour.precipitationProbability, 0, 0)} + '%'"></span>
                    </div>
                    <div class="wind-speed small text-muted">
                        <i class="bi bi-wind me-1"></i>
                        <span th:text="${#numbers.formatDecimal(hour.windSpeed, 1, 1)} + ' km/h'"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
