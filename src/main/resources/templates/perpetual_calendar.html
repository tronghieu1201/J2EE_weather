<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Vạn Niên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/perpetual_calendar.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body class="py-4">
<div class="container calendar-container p-0">
    <div class="calendar-header">
        <div class="d-flex justify-content-between align-items-center">
            <button id="prevMonthBtn" class="nav-btn">&lt; Tháng trước</button>
            <h2 id="currentMonthYear" class="m-0"></h2>
            <button id="nextMonthBtn" class="nav-btn">Tháng sau &gt;</button>
        </div>
    </div>

    <div class="p-4">
        <div class="row row-cols-7 g-2 mb-2" id="dayHeaders">
            <div class="col text-center day-header sunday">CN</div>
            <div class="col text-center day-header">T2</div>
            <div class="col text-center day-header">T3</div>
            <div class="col text-center day-header">T4</div>
            <div class="col text-center day-header">T5</div>
            <div class="col text-center day-header">T6</div>
            <div class="col text-center day-header">T7</div>
        </div>
        
        <div class="row row-cols-7 g-2" id="calendarGrid">
            <!-- Calendar days will be dynamically generated here -->
        </div>

        <div class="text-center mt-4 text-muted">
            <small>Nhấn vào ngày để xem chi tiết ngày âm lịch, giờ hoàng đạo, hắc đạo</small>
        </div>
    </div>
</div>

<!-- Modal for day details -->
<div class="modal fade" id="dayDetailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Chi tiết ngày</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/perpetual_calendar.js}"></script>
<footer class="footer">
    <div class="container">
        <div class="row">
            <!-- Left Section -->
            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <div class="footer-brand">
                    <img th:src="@{/img/z.png}" alt="Weather Logo">
                    <span>Weather</span>
                </div>
                <div class="footer-contact">
                    <p><i class="bi bi-envelope-fill"></i> lgbbq9999@gmail.com</p>
                    <p><i class="bi bi-telephone-fill"></i> 0342157199</p>
                </div>
            </div>

            <!-- Center Section -->
            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0 text-center">
                <h5>Nhà xúc tác</h5>
                <p>chưa phát triển</p>
            </div>

            <!-- Right Section -->
            <div class="col-lg-4">
                <h5>Góp ý</h5>
                <form id="feedbackForm">
                    <div class="mb-2">
                        <input type="text" class="form-control" id="feedbackName" placeholder="Họ tên" required>
                    </div>
                    <div class="mb-2">
                        <input type="email" class="form-control" id="feedbackEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-2">
                        <textarea class="form-control" id="feedbackContent" rows="3" placeholder="Nội dung" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Gửi</button>
                </form>
            </div>
        </div>
    </div>
</footer>

<script th:src="@{/js/footer.js}"></script>
</body>
</html>
