<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Vạn Niên</title>
    <!-- Preconnect for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3B82F6", // Blue-500 equivalent, vibrant and weather-appropriate
                        "primary-dark": "#2563EB",
                        "background-light": "#F0F9FF", // Very light blue
                        "background-dark": "#0F172A", // Slate-900
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1E293B", // Slate-800
                        "text-light": "#334155", // Slate-700
                        "text-dark": "#E2E8F0", // Slate-200
                        "accent-blue": "#0EA5E9", // Sky-500
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem", // 12px
                        "xl": "1rem", // 16px
                        "2xl": "1.5rem", // 24px
                    },
                },
            },
        };
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .dark .glass {
            background: rgba(30, 41, 59, 0.7);
        }

        #page-wrapper {
            transform: scale(0.65);
            transform-origin: top left;
            width: calc(100% / 0.65);
            min-height: calc(100vh / 0.65);
            /* Use min-height to allow content to extend */
            overflow-x: hidden;
            /* Hide horizontal scrollbar that might appear */
            position: absolute;
            /* Needed for transform-origin to work correctly in some contexts */
            top: 0;
            left: 0;
        }

        body {
            min-height: calc(100vh / 0.65);
            /* Ensure body itself is large enough to contain scaled content */
            overflow-y: auto;
            /* Allow vertical scrolling when content overflows */
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans transition-colors duration-300 min-h-screen flex flex-col">
    <div id="page-wrapper">
        <nav
            class="sticky top-0 z-50 bg-surface-light/90 dark:bg-surface-dark/90 backdrop-blur-md shadow-sm border-b border-gray-200 dark:border-gray-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex-shrink-0 flex items-center gap-2">
                        <a th:href="@{/}" class="flex items-center gap-2">
                            <img th:src="@{/img/z.png}" alt="Weather Icon" class="w-[75px] h-[60px]">
                            <span class="font-bold text-xl tracking-tight text-blue-500">Weather</span>
                        </a>
                    </div>
                    <div class="hidden md:flex space-x-8 text-sm font-medium">
                        <a class="text-slate-500 hover:text-primary-dark dark:text-slate-400 dark:hover:text-slate-200 transition-colors"
                            th:href="@{/}">Trang chủ</a>
                        <a class="text-primary font-semibold dark:text-blue-400 transition-colors"
                            th:href="@{/perpetual-calendar}">Xem lịch vạn niên</a>
                    </div>
                    <div class="hidden md:flex items-center gap-4">
                        <div
                            class="flex items-center gap-2 text-xs text-slate-500 dark:text-slate-400 ml-2 border-l pl-4 border-gray-200 dark:border-gray-700">
                            <span class="material-icons-round text-base">schedule</span>
                            <span id="local-time" style="font-variant-numeric: tabular-nums;">00:00:00</span>
                        </div>
                        <button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors"
                            onclick="document.documentElement.classList.toggle('dark')">
                            <span class="material-icons-round text-slate-500 dark:text-yellow-400">dark_mode</span>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full">
            <!-- Calendar Display -->
            <div
                class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-lg border border-gray-100 dark:border-gray-800/50 p-6 sm:p-8 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <a th:href="@{/perpetual-calendar(year=${prevYear}, month=${prevMonth})}"
                        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-round text-slate-500">chevron_left</span>
                    </a>
                    <h2 id="currentMonthYear" class="text-2xl sm:text-3xl font-bold text-slate-800 dark:text-white"
                        th:text="'Tháng ' + ${month} + ', ' + ${year}"></h2>
                    <a th:href="@{/perpetual-calendar(year=${nextYear}, month=${nextMonth})}"
                        class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
                        <span class="material-icons-round text-slate-500">chevron_right</span>
                    </a>
                </div>
                <div id="calendarGrid" class="grid grid-cols-7 gap-1 sm:gap-2">
                    <!-- Day headers -->
                    <div
                        class="text-center font-semibold text-sm text-slate-500 dark:text-slate-400 py-2 border-b-2 border-gray-100 dark:border-slate-700">
                        CN</div>
                    <div
                        class="text-center font-semibold text-sm text-slate-500 dark:text-slate-400 py-2 border-b-2 border-gray-100 dark:border-slate-700">
                        T2</div>
                    <div
                        class="text-center font-semibold text-sm text-slate-500 dark:text-slate-400 py-2 border-b-2 border-gray-100 dark:border-slate-700">
                        T3</div>
                    <div
                        class="text-center font-semibold text-sm text-slate-500 dark:text-slate-400 py-2 border-b-2 border-gray-100 dark:border-slate-700">
                        T4</div>
                    <div
                        class="text-center font-semibold text-sm text-slate-500 dark:text-slate-400 py-2 border-b-2 border-gray-100 dark:border-slate-700">
                        T5</div>
                    <div
                        class="text-center font-semibold text-sm text-slate-500 dark:text-slate-400 py-2 border-b-2 border-gray-100 dark:border-slate-700">
                        T6</div>
                    <div
                        class="text-center font-semibold text-sm text-slate-500 dark:text-slate-400 py-2 border-b-2 border-gray-100 dark:border-slate-700">
                        T7</div>

                    <!-- Empty cells for padding -->
                    <th:block th:if="${firstDayOfMonth > 0}" th:each="i : ${#numbers.sequence(1, firstDayOfMonth)}">
                        <div class="bg-gray-50 dark:bg-slate-800/30 rounded-lg"></div>
                    </th:block>

                    <!-- Calendar Days -->
                    <th:block th:each="dayInfo : ${calendarDays}">
                        <div class="calendar-day text-center p-2 rounded-lg cursor-pointer transition-all duration-200 ease-in-out hover:bg-primary/10 hover:shadow-md hover:scale-105 group min-h-[90px] flex flex-col justify-center items-center"
                            th:classappend="${#temporals.createNow().dayOfMonth == dayInfo.solarDay and #temporals.createNow().monthValue == dayInfo.solarMonth and #temporals.createNow().year == dayInfo.solarYear} ? 'bg-primary text-white shadow-lg scale-105' : 'border border-transparent'"
                            th:attr="data-solardate=${dayInfo.solarDay + '/' + dayInfo.solarMonth + '/' + dayInfo.solarYear},
                                   data-lunardate=${dayInfo.lunarDay + '/' + dayInfo.lunarMonth + '/' + dayInfo.lunarYear},
                                   data-lunaryearname=${dayInfo.lunarYearName},
                                   data-lunarmonthname=${dayInfo.lunarMonthName},
                                   data-lunardayname=${dayInfo.lunarDayName},
                                   data-hoangdao=${#strings.listJoin(dayInfo.hoangdao, ', ')}">
                            <p class="font-bold text-xl group-hover:text-primary"
                                th:classappend="${#temporals.createNow().dayOfMonth == dayInfo.solarDay and #temporals.createNow().monthValue == dayInfo.solarMonth} ? 'text-white' : 'text-slate-700 dark:text-slate-200'"
                                th:text="${dayInfo.solarDay}"></p>
                            <p class="text-xs"
                                th:classappend="${#temporals.createNow().dayOfMonth == dayInfo.solarDay and #temporals.createNow().monthValue == dayInfo.solarMonth} ? 'text-white/80' : 'text-slate-500 dark:text-slate-400'"
                                th:text="${dayInfo.lunarDay == 1} ? ${dayInfo.lunarDay + '/' + dayInfo.lunarMonth} : ${dayInfo.lunarDay}">
                            </p>
                        </div>
                    </th:block>
                </div>
            </div>

            <!-- Date Converters -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Solar to Lunar Converter -->
                <div
                    class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-lg border border-gray-100 dark:border-gray-800/50 p-6 sm:p-8">
                    <h3 class="text-xl font-semibold mb-4 text-slate-800 dark:text-white">Chuyển đổi Dương sang Âm</h3>
                    <form th:action="@{/perpetual-calendar/convert-solar-to-lunar}" method="post" class="space-y-4">
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label for="solar_day"
                                    class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Ngày</label>
                                <input type="number" name="solar_day" id="solar_day" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-slate-800 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-shadow">
                            </div>
                            <div>
                                <label for="solar_month"
                                    class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Tháng</label>
                                <input type="number" name="solar_month" id="solar_month" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-slate-800 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-shadow">
                            </div>
                            <div>
                                <label for="solar_year"
                                    class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Năm</label>
                                <input type="number" name="solar_year" id="solar_year" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-slate-800 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-shadow">
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-2.5 px-4 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:scale-105">Chuyển
                            đổi</button>
                    </form>
                    <div th:if="${solarToLunarResult}"
                        class="mt-4 p-4 bg-blue-100 dark:bg-blue-900/50 rounded-xl text-center">
                        <p class="font-semibold text-blue-800 dark:text-blue-200" th:text="${solarToLunarResult}"></p>
                    </div>
                </div>

                <!-- Lunar to Solar Converter -->
                <div
                    class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-lg border border-gray-100 dark:border-gray-800/50 p-6 sm:p-8">
                    <h3 class="text-xl font-semibold mb-4 text-slate-800 dark:text-white">Chuyển đổi Âm sang Dương</h3>
                    <form th:action="@{/perpetual-calendar/convert-lunar-to-solar}" method="post" class="space-y-4">
                        <div class="grid grid-cols-3 gap-4">
                            <div>
                                <label for="lunar_day"
                                    class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Ngày</label>
                                <input type="number" name="lunar_day" id="lunar_day" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-slate-800 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-shadow">
                            </div>
                            <div>
                                <label for="lunar_month"
                                    class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Tháng</label>
                                <input type="number" name="lunar_month" id="lunar_month" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-slate-800 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-shadow">
                            </div>
                            <div>
                                <label for="lunar_year"
                                    class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1">Năm</label>
                                <input type="number" name="lunar_year" id="lunar_year" required
                                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-slate-800 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-shadow">
                            </div>
                        </div>
                        <button type="submit"
                            class="w-full bg-primary hover:bg-primary-dark text-white font-bold py-2.5 px-4 rounded-lg shadow-md hover:shadow-lg transition-all transform hover:scale-105">Chuyển
                            đổi</button>
                    </form>
                    <div th:if="${lunarToSolarResult}"
                        class="mt-4 p-4 bg-green-100 dark:bg-green-900/50 rounded-xl text-center">
                        <p class="font-semibold text-green-800 dark:text-green-200" th:text="${lunarToSolarResult}"></p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Day Detail Modal -->
        <div id="dayDetailModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
            <div
                class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-surface-light dark:bg-surface-dark">
                <div class="mt-3 text-center">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white" id="modalTitle"></h3>
                    <div class="mt-2 px-7 py-3 text-left" id="modalBody">
                    </div>
                    <div class="items-center px-4 py-3">
                        <button id="closeModalBtn"
                            class="px-4 py-2 bg-primary text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary">
                            Đóng
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="bg-surface-light dark:bg-surface-dark border-t border-gray-200 dark:border-gray-700 mt-8 py-12">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-12">
                    <div>
                        <div class="flex items-center gap-2 mb-4">
                            <img th:src="@{/img/z.png}" alt="Weather Logo" class="w-[75px] h-[60px]">
                            <span class="font-bold text-xl tracking-tight text-slate-800 dark:text-white">Weather</span>
                        </div>
                        <div class="space-y-2 text-sm text-slate-500 dark:text-slate-400">
                            <div class="flex items-center gap-2">
                                <span class="material-icons-round text-base">email</span>
                                <span>lgbbq9999@gmail.com</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <span class="material-icons-round text-base">phone</span>
                                <span>0342157199</span>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 class="font-bold text-slate-800 dark:text-white mb-4 uppercase text-sm tracking-wider">Nhà
                            Xúc Tác</h4>
                        <p class="text-sm text-slate-500 dark:text-slate-400">Chưa phát triển</p>
                    </div>
                    <div>
                        <h4 class="font-bold text-slate-800 dark:text-white mb-4 uppercase text-sm tracking-wider">Góp Ý
                        </h4>
                        <form id="feedbackForm" class="space-y-3">
                            <input type="text"
                                class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-slate-800 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-shadow"
                                id="feedbackName" placeholder="Họ tên" required />
                            <input type="email"
                                class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-slate-800 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-shadow"
                                id="feedbackEmail" placeholder="Email" required />
                            <div class="relative">
                                <textarea
                                    class="w-full px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 bg-white dark:bg-slate-800 text-sm focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-shadow resize-none"
                                    id="feedbackContent" rows="3" placeholder="Nội dung" required></textarea>
                                <span
                                    class="material-icons-round absolute bottom-2 right-2 text-gray-400 text-sm pointer-events-none">edit</span>
                            </div>
                            <button type="submit"
                                class="w-full bg-primary hover:bg-primary-dark text-white py-2 rounded-lg text-sm font-medium shadow-md transition-colors">Gửi</button>
                        </form>
                    </div>
                </div>
                <div
                    class="border-t border-gray-100 dark:border-gray-800 mt-12 pt-8 text-center text-xs text-slate-400">
                    © 2025 EM CỦA NGÀY HÔM NAY
                </div>
            </div>
        </footer>
    </div>

    <script th:src="@{/js/perpetual_calendar.js(v=${cacheBuster})}" defer></script>
    <script th:src="@{/js/footer.js(v=${cacheBuster})}" defer></script>

</body>

</html>
