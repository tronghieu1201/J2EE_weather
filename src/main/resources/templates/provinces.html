<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Tỉnh/Thành phố</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bundle.css}">
</head>
<body class="bg-light text-dark py-4">
<div class="container bg-white p-4 rounded-3 shadow-sm mt-4">
    <h1 class="mb-4 text-center">Danh sách Tỉnh/Thành phố Việt Nam</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3 ms-auto me-auto">
            <div class="list-group">
                <a th:each="province : ${provinces}" th:href="@{/weather-forecast(city=${province})}" class="list-group-item list-group-item-action py-3 d-flex justify-content-between align-items-center">
                    <span th:text="${province}"></span>
                    <i class="bi bi-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
    </div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <!-- Left Section -->
            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                <div class="footer-brand">
                    <img th:src="@{/img/z.png}" alt="Weather Logo">
                    <span>Weather</span>
                </div>
                <div class="footer-contact">
                    <p><i class="bi bi-envelope-fill"></i> lgbbq9999@gmail.com</p>
                    <p><i class="bi bi-telephone-fill"></i> 0342157199</p>
                </div>
            </div>

            <!-- Center Section -->
            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0 text-center">
                <h5>Nhà xúc tác</h5>
                <p>chưa phát triển</p>
            </div>

            <!-- Right Section -->
            <div class="col-lg-4">
                <h5>Góp ý</h5>
                <form id="feedbackForm">
                    <div class="mb-2">
                        <input type="text" class="form-control" id="feedbackName" placeholder="Họ tên" required>
                    </div>
                    <div class="mb-2">
                        <input type="email" class="form-control" id="feedbackEmail" placeholder="Email" required>
                    </div>
                    <div class="mb-2">
                        <textarea class="form-control" id="feedbackContent" rows="3" placeholder="Nội dung" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Gửi</button>
                </form>
            </div>
        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/bundle.js}"></script>
</body>
</html>
