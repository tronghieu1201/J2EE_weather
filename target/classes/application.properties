# Model paths
models.daily.max_temp.path=models/daily_model_max_temp.bin
models.daily.min_temp.path=models/daily_model_min_temp.bin
models.daily.rain_prob.path=models/daily_model_rain_prob.bin
models.hourly.path=models/hourly_model.bin

# PostgreSQL DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/data_weather
spring.datasource.username=postgres
spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8080
server.tomcat.uri-encoding=UTF-8

# Enable GZIP compression for faster loading
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Static resources caching (1 year)
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true

# Thymeleaf template caching
spring.thymeleaf.cache=true

admin.secret.key=j2weather.%s@angtesas/ang/a222/TH@2

# ========================================
# CAU HINH TOI UU HIEU SUAT (Performance)
# ========================================

# Lazy initialization - Chi load Bean khi can
spring.main.lazy-initialization=true

# Tat banner de khoi dong nhanh hon
spring.main.banner-mode=off

# Tat JMX - Giam RAM
spring.jmx.enabled=false

# Giam log level de nhanh hon
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Toi uu Hibernate
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.generate_statistics=false