<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Weather Forecast</title>
    <!-- Tailwind CSS Production Build -->
    <link th:href="@{/css/tailwind.min.css(v=${cacheBuster})}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <style type="text/tailwindcss">
        @layer utilities {
            .glass {
                @apply bg-white shadow-2xl;
            }
            .gradient-text {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary;
            }
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
    </style>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            zoom: 65%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script th:src="@{/js/darkmode.js}"></script>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark font-sans min-h-screen flex items-center justify-center relative overflow-hidden selection:bg-primary/30">

    <!-- Back Button -->
    <a href="/"
        class="absolute top-10 left-10 flex items-center gap-2 px-5 py-3 rounded-xl bg-slate-100 hover:bg-slate-200 dark:bg-slate-800 dark:hover:bg-slate-700 text-slate-700 dark:text-slate-300 transition-all hover:-translate-x-1 group">
        <span class="material-symbols-outlined transition-transform group-hover:-translate-x-1">arrow_back</span>
        <span class="font-medium">Trang chủ</span>
    </a>

    <!-- Login Card -->
    <div class="w-full max-w-[480px] glass rounded-3xl p-10 relative overflow-hidden mx-4">

        <!-- Header -->
        <div class="text-center mb-10">
            <div
                class="w-24 h-24 mx-auto bg-gradient-to-br from-primary to-secondary rounded-2xl flex items-center justify-center shadow-lg shadow-primary/30 mb-6 transform rotate-3 hover:rotate-6 transition-transform duration-300">
                <span class="material-symbols-outlined text-5xl text-white">admin_panel_settings</span>
            </div>
            <h3 class="text-3xl font-bold text-slate-800 mb-2">Admin Access</h3>
        </div>

        <!-- Error Message -->
        <div th:if="${error}"
            class="mb-6 p-4 rounded-xl bg-red-500/10 border border-red-500/20 flex items-center gap-3 text-red-400">
            <span class="material-symbols-outlined">warning</span>
            <span th:text="${error}" class="text-sm font-medium">Error</span>
        </div>

        <!-- Login Form -->
        <form action="/admin/data-update" method="GET" class="space-y-6">
            <div class="space-y-2">
                <label for="token" class="block text-sm font-medium text-slate-700 ml-1">
                    <span class="material-symbols-outlined text-sm align-middle mr-1">vpn_key</span> Secret Key
                </label>
                <div class="relative group">
                    <input type="password" id="token" name="token"
                        class="w-full bg-slate-100 border border-slate-300 text-slate-800 rounded-xl py-4 px-5 focus:ring-2 focus:ring-primary/50 focus:border-primary placeholder-slate-500 transition-all outline-none"
                        placeholder="Nhập secret key của bạn..." required autofocus>
                </div>

            </div>

            <button type="submit"
                class="w-full py-4 px-6 rounded-xl bg-gradient-to-r from-primary to-secondary text-white font-bold text-lg shadow-lg shadow-primary/25 hover:shadow-primary/40 hover:-translate-y-1 active:translate-y-0 transition-all duration-200 flex items-center justify-center gap-2 group">
                <span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">login</span>
                Đăng nhập
            </button>
        </form>


    </div>

</body>

</html>
