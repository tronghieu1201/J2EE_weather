<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            padding: 40px;
            max-width: 420px;
            width: 100%;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-size: 1.1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <a href="/" class="btn btn-light back-btn">
        <i class="bi bi-arrow-left"></i> Trang chủ
    </a>

    <div class="login-card">
        <div class="login-icon">
            <i class="bi bi-shield-lock"></i>
        </div>

        <h3 class="text-center mb-1">Admin Access</h3>
        <p class="text-center text-muted mb-4">Nhập Secret Key để truy cập trang quản trị</p>

        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger py-2 mb-3" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}">Error</span>
        </div>

        <form action="/admin/data-update" method="GET">
            <div class="mb-4">
                <label for="token" class="form-label">
                    <i class="bi bi-key"></i> Secret Key
                </label>
                <input type="password" class="form-control form-control-lg" 
                       id="token" name="token" 
                       placeholder="Nhập secret key của bạn..."
                       required autofocus>
                <small class="text-muted">Key được cấu hình trong application.properties</small>
            </div>

            <button type="submit" class="btn btn-primary btn-login w-100">
                <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
            </button>
        </form>

        <div class="mt-4 p-3 bg-light rounded">
            <h6 class="mb-2"><i class="bi bi-info-circle text-primary"></i> Hướng dẫn</h6>
            <small class="text-muted">
                Secret Key được cấu hình trong file <code>application.properties</code> 
                với thuộc tính <code>admin.secret.key</code>. 
                Liên hệ quản trị viên nếu bạn không có key.
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
