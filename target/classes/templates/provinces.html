<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Tỉnh/Thành phố</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mb-4 text-center">Danh sách Tỉnh/Thành phố Việt Nam</h1>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="list-group">
                <a th:each="province : ${provinces}" th:href="@{/weather-forecast(city=${province})}" class="list-group-item list-group-item-action">
                    <span th:text="${province}"></span>
                    <i class="bi bi-chevron-right"></i>
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
